<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists Telefonica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;

        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
                // Enviar uma mensagem para a view
                $scope.app = "Lista Telefônica";
                $scope.contatos = [
                    {nome: "Pedro", telefone: "4545-7889"},
                    {nome: "Ana  ", telefone: "4796-7855"},
                    {nome: "Maria", telefone: "4545-7834"}
                ];

            });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
       <!-- {{ app}} -> lentidão pode aparecer ou {{ <h4 ng-bind="app"></h4> }} --> 
          <h4 ng-bind="app"></h4>
          <table class="table table-striped">
              <tr>
                 <th>Nome</th>
                 <th>Telefone </th>
              </tr>
              <tr ng-repeat="contato in contatos">
                <!-- Forma 1 -->
                <td>{{ contato.nome}}</td>
                <td>{{ contato.telefone}}</td>
                <!-- Forma 2 -->
                <!-- <td ng-repeat="(key, value) int contato">
                      {{value}}
                </td> -->
                   
                </tr>
          </table>
    </div>
</body>
</html>
